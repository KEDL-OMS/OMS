<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Under Development</title>
  <style>
    :root {
      --bg1: #0e2a5a;
      --bg2: #183b7a;
      --card: #0f2347cc;
      --text: #ffffff;
      --accent: #4cc9f0;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid #1c3b73;
      border-radius: 18px;
      padding: 28px;
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: pop 400ms ease-out both;
    }
    @keyframes pop {
      from { transform: translateY(8px); opacity: 0; }
      to   { transform: translateY(0);   opacity: 1; }
    }
    .icon {
      width: 64px; height: 64px;
      margin: 0 auto 14px;
      display: grid; place-items: center;
      border-radius: 14px;
      border: 1px solid #2959b0;
      background: #112a55;
    }
    .gear {
      width: 28px; height: 28px;
      border: 3px solid var(--accent);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    h1 {
      margin: 10px 0 8px;
      font-size: clamp(22px, 3.5vw, 32px);
      letter-spacing: 0.3px;
    }
    p.lead {
      margin: 0 0 14px;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity: 0.9;
    }
    .meta {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.8;
    }
    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      appearance: none;
      border: 1px solid #2a5cc0;
      background: #14408c;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { background: #1950ae; border-color: #3776ff; }
    .btn:active { transform: translateY(1px); }
    .link {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted transparent;
    }
    .link:hover { border-bottom-color: var(--accent); }

    /* Optional logo slot */
    .logo {
      height: 48px; width: auto; margin-bottom: 12px; object-fit: contain; display: none; /* set to block if you add a logo */
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <!-- Optional: add your logo and set .logo { display:block } -->
      <!-- <img src="Images/KEDL-Logo.png" alt="Company Logo" class="logo"> -->

      <div class="icon" aria-hidden="true">
        <div class="gear"></div>
      </div>

      <h1>This page is under development</h1>
      <p class="lead">We’re busy building something great here. Please check back soon.</p>

      <div class="actions">
        <a class="btn" href="dashboard.html">Go to OMS</a>
        <a class="btn" href="mailto:support@example.com?subject=OMS%20Portal%20Query">Contact Support</a>
      </div>

      <p class="meta">If you reached this page by mistake, them click Go to OMS.</p>
      <p class="meta">© <span id="year"></span>  SCADA Control Room-KEDL</p>
    </section>
  </main>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Optional auto-redirect later:
    // setTimeout(() => location.replace('index.html'), 10000);
  </script>
</body>
</html>
